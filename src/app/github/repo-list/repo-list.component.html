<div class="container-fluid">
	<div class="col-md-3">
		<h3>Repo list</h3>
		<ul class="nav">
		  <li class="nav-item" *ngFor="let repo of repos | async">
		    <a class="nav-link" [routerLink]="['/github', repo.owner.login, repo.name]">
					{{ repo.name }}
				</a>
		  </li>
		</ul>
	</div>
	<div class="col-md-9">
		<router-outlet></router-outlet>
	</div>
</div>
